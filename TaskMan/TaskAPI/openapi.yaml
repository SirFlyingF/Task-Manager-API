openapi: 3.0.0
info:
  title: Task API
  version: 1.0.0

servers:
  - url: /api/v1

paths:
  /tasks/:
    get:
      summary: Get all tasks
      operationId: GetAllTasks
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  msg:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    nullable: true
        '403':
          description: User not signed in
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    nullable: true
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    nullable: true
  /tasks/{id}:
    get:
      summary: Get a specific task by ID
      operationId: GetTask
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Bad request
          content:
