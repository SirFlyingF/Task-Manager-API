                    type: string
                  data:
                    type: object
                    nullable: true
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    nullable: true
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    nullable: true
    put:
      summary: Update a specific task by ID
      operationId: ModifyTask
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
