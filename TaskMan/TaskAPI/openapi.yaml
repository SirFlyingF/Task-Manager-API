components:
  schemas:
    Task:
      type: object
      properties:
        task_id:
          type: integer
        title:
          type: string
          maxLength: 256
        description:
          type: string
        completed:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        active_ind:
          type: boolean
